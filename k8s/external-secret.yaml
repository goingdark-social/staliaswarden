apiVersion: v1
kind: ConfigMap
metadata:
  name: staliaswarden-config
  namespace: stalwart
data:
  ALIAS_DOMAIN: "peekoff.com"
  FORWARD_TO: "admin@peekoff.com"
  # IMPORTANT: must include /api (the app does PATCH /principal/<FORWARD_TO>)
  STALWART_URL: "http://stalwart.stalwart.svc.cluster.local:8080/api"
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: staliaswarden-secret
  namespace: stalwart
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: staliaswarden-secret
    creationPolicy: Owner
  data:
    # No secrets needed - users provide Stalwart API tokens directly in requests