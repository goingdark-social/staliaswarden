apiVersion: apps/v1
kind: Deployment
metadata:
  name: staliaswarden
  namespace: staliaswarden
spec:
  selector:
    matchLabels:
      app: staliaswarden
  template:
    metadata:
      labels:
        app: staliaswarden
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: Always
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: secrets
          secret:
            secretName: staliaswarden-secrets
      containers:
        - name: staliaswarden
          image: ghcr.io/goingdark-social/staliaswarden:latest
          imagePullPolicy: Always
          env:
            - name: KUBERNETES
              value: "true"
            - name: PORT
              value: "3000"
            - name: STALWART_URL
              value: "https://mailadmin.peekoff.com"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
              readOnly: true
      imagePullSecrets:
        - name: ghcr-secret

