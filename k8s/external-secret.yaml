apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: staliaswarden-secrets
  namespace: staliaswarden
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-backend
    kind: ClusterSecretStore
  target:
    name: staliaswarden-secrets
    creationPolicy: Owner
  data:
    # Update the remoteRef.key values to match your secret store keys
    - secretKey: api_token
      remoteRef:
        key: app-staliaswarden-api-token
    - secretKey: alias_domain
      remoteRef:
        key: app-staliaswarden-alias-domain
    - secretKey: forward_to
      remoteRef:
        key: app-staliaswarden-forward-to
    - secretKey: stalwart_username
      remoteRef:
        key: app-stalwart-username
    - secretKey: stalwart_password
      remoteRef:
        key: app-stalwart-admin-password

